#@layout()
#define main()
<h1>Book管理&nbsp;&nbsp;
<a href="/book/add">创建Book</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="35%">标题</th>
				<th width="12%">操作</th>
			</tr>
			
			#for(x : bookPage.getList())
			<tr>
				<td style="text-align:left;">#(x.id)</td>
				<td style="text-align:left;">#(x.title)</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/book/delete/#(x.id)">删除</a>
					&nbsp;&nbsp;<a href="/book/edit/#(x.id)">修改</a>
				</td>
			</tr>
			#end
		</tbody>
	</table>
	#@paginate(bookPage.pageNumber, bookPage.totalPage, "/book/")
</div>
#end
